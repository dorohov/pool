<div class="{{block_prefix}}card  {{block_mod}}">
	<a href="{{block_link}}" class="{{block_prefix}}preview  {{block_mod}}">		
		<img src="{{block_preview}}" alt="{{block_heading}}" class="img-responsive">
		<div class="{{block_prefix}}bg  {{block_mod}}">
			<div class="{{block_prefix}}view  {{block_mod}}">
				<div class="{{block_prefix}}view-icon  {{block_mod}}">
					[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="view" ]]			
				</div>
			</div>
		</div>
	</a>
	<div class="{{block_prefix}}elem-group  {{block_mod}}">
		<h5 class="{{block_prefix}}heading  {{block_mod}}"><a href="{{block_link}}">{{block_heading}}</a></h5>
		<div class="{{block_prefix}}note  {{block_mod}}">{{block_note}}</div>
		<div class="{{block_prefix}}row row  is--btn-group  {{block_mod}}">
			<div class="{{block_prefix}}cols cols  is--cost  {{block_mod}}">
				<div class="{{block_prefix}}elem  is--cost  {{block_mod}}">от <span>{{block_cost}} ₽</span></div>
			</div>
			<div class="{{block_prefix}}cols cols  is--btn  {{block_mod}}">
				[[azbntple 
					tpl="/src/block/site/default/button/link.html"
					button_prefix="btn-link__" 
					button_mod="  "
					button_link="{{block_link}}"
					button_name="Подробнее"
				]]
			</div>
		</div>
	</div>
</div>
