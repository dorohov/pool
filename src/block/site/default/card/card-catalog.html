<a href="{{block_link}}" class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}preview  {{block_mod}}">		
		<img src="{{block_preview}}" alt="{{block_heading}}" class="img-responsive">
		
	</div>
	<div class="{{block_prefix}}elem-group  {{block_mod}}">
		<h5 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h5>
		<div class="{{block_prefix}}elem  is--cost  {{block_mod}}">от <span>{{block_cost}} ₽</span></div>
	</div>
	<div class="{{block_prefix}}bg  {{block_mod}}">
		<div class="{{block_prefix}}bg-inner  {{block_mod}}">
			<h5 class="{{block_prefix}}heading  is--bg  {{block_mod}}">{{block_heading}}</h5>
			<div class="{{block_prefix}}elem  is--cost  is--bg  {{block_mod}}">от <span>{{block_cost}} ₽</span></div>
		</div>
	</div>
	<div class="{{block_prefix}}view  {{block_mod}}">
		<div class="{{block_prefix}}view-icon  {{block_mod}}">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="view" ]]			
		</div>
	</div>
</a>
