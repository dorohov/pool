<article class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}row row  is--aic  is--gutter  is--wrap  is--card  {{block_mod}}">
		<div class="{{block_prefix}}cols cols  is--note  {{block_mod}}">
			<div class="{{block_prefix}}heading-block  {{block_mod}}">
				<div class="{{block_prefix}}row row  is--gutter  is--wrap  is--head  {{block_mod}}">
					<div class="{{block_prefix}}cols cols  is--avatar  {{block_mod}}">
						<div class="{{block_prefix}}preview  is--avatar  {{block_mod}}">
							<img src="{{block_preview}}" class="img-responsive" alt="">
						</div>
					</div>
					<div class="{{block_prefix}}cols cols  is--head  {{block_mod}}">
						<time class="{{block_prefix}}date  {{block_mod}}" datetime="{{block_date_iso}}">{{block_date}}</time>
						<h4 class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</h4>
					</div>
				</div>
			</div>
			<div class="{{block_prefix}}note  {{block_mod}}">{{block_note}}</div>
		</div>
		<div class="{{block_prefix}}cols cols  is--preview  {{block_mod}}">
			<div class="{{block_prefix}}preview  {{block_mod}}">
				<img src="{{block_photo}}" class="img-responsive" alt="">
			</div>
		</div>
	</div>
</article>
