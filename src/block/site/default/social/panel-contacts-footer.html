<div class="{{block_prefix}}block">
	<div class="{{block_prefix}}row row  {{block_mod}}">
		<div class="{{block_prefix}}cols cols  is--address  {{block_mod}}">
			<div class="{{block_prefix}}item   {{block_mod}}">
				<span class="{{block_prefix}}item-icon  {{block_mod}}">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="contacts-address" ]]</span>
				<span class="{{block_prefix}}item-name  {{block_mod}}">{{contacts.address}}</span>
			</div>
		</div>
		<div class="{{block_prefix}}cols cols  {{block_mod}}  is--soc">
			<a href="{{soc.inst}}" class="{{block_prefix}}item  is--soc  is--inst  {{block_mod}}" target="_blank">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="inst" ]]</a>
		</div>
		<div class="{{block_prefix}}cols cols  is--email  {{block_mod}}">
			<a href="mailto:{{contacts.email}}" class="{{block_prefix}}item   {{block_mod}}">
				<span class="{{block_prefix}}item-icon  {{block_mod}}">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="contacts-email" ]]</span>
				<span class="{{block_prefix}}item-name  {{block_mod}}">{{contacts.email}}</span>
			</a>
		</div>
	</div>
</div>
